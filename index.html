<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling Assignment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; }
        .summary { margin-top: 20px; }
    </style>
</head>
<body>

<h1>User Information Form</h1>
<form id="userForm">
    <label for="name">Name (required):</label>
    <input type="text" id="name" required>
    <span id="nameError" class="error"></span>
    <br><br>

    <label for="email">Email (required):</label>
    <input type="email" id="email" required>
    <span id="emailError" class="error"></span>
    <br><br>

    <label for="contactMethod">Preferred Contact Method:</label>
    <select id="contactMethod" required>
        <option value="">Select...</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
    </select>
    <span id="contactMethodError" class="error"></span>
    <br><br>

    <label>
        <input type="checkbox" id="terms"> I accept terms and conditions
    </label>
    <br><br>

    <button type="submit">Submit</button>
</form>

<div class="summary" id="formSummary"></div>

<script src="script.js"></script>
</body>
</html>
